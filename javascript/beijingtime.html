<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>我的学习_北京时间_20141118</title>
<base target="_blank"/>
</head>
<body>
<div class="wrap">

    <div id="beijingTime"></div>

</div>
</body>
<script type="text/javascript">
(function(){

    function BeijingTime(DomId) {
        var id = DomId;
        if(!id || !document.getElementById(id)) {
            // 这里判断DomId是否存在，可以像下边这样纠错，也可以直接返回错误信息
            var cDiv = document.createElement('div');
            cDiv.id = 'beijingTime';
            document.body.appendChild(cDiv);
            id = cDiv.id;
        }
        var isOn = false; // 备用，停止开关
        var tplContainer = document.getElementById(id);

        var currentDate = new Date();
        var date = {
            year  : currentDate.getFullYear(),
            month : currentDate.getMonth() + 1,
            day   : currentDate.getDay()
        }
        var time = {
            hour   : currentDate.getHours(),
            minute : currentDate.getMinutes(),
            second : currentDate.getSeconds() < 10 ? '0' + currentDate.getSeconds() : currentDate.getSeconds()
        }

        tplContainer.innerHTML = '现在是北京时间：' + date.year + '年' + date.month + '月' + date.day + '日' + time.hour + ':' + time.minute + ':' + time.second;        
    }

    setInterval(BeijingTime,500);

})();
</script>
</html>
