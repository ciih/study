<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jquery学习_首页</title>
<base target="_blank"/>
<link href="css/reset.css" rel="stylesheet" type="text/css" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.form{margin:20px 0 0;padding:20px;}
	.form label{margin-right:20px;}
	.form span{margin-right:10px;}
	.box{display:block;margin:15px;padding:20px;float:left;color:#fff;border:1px solid #2ef;}
	.box li{float:left;margin:0 5px;padding:0 5px;min-height:10px;border:1px solid #2ef;}
</style>
</head>
<body>
	

	<div id="css-container" class="clearfix">
		
		<div id="chageAttr" class="box">
			<input id="check1" type="checkbox" checked="checked">
			<label for="check1">Check me</label>
			<p></p>
		</div>

		<div id="chageProp" class="box">
			<input type="checkbox" checked="checked" />
			<input type="checkbox" />
			<input type="checkbox" />
			<input type="checkbox"  checked="checked" />
		</div>

		<div id="chageTextarea" class="box">

			<textarea></textarea>
			<button id="textarea-btn">click me</button>
			<p></p>

		</div>

	</div>

	<div>
		<h2>All CSS element method</h2>
		<p>attr removeAttr prop removeProp val</p>
		<p>css addClass removeClass hasClass toggleClass</p>
		<p>width height innerWidth innerHeight outerWidth outerHeight</p>
		<p>offset offsetParent position scrollLeft scrollTop</p>
	</div>

</body>
<script type="text/javascript" src="http://s1.qhimg.com/!a182c356/jquery.js"></script>
<script type="text/javascript">

	$("#chageAttr input").change(function() {
	  var $input = $(this);
	  $("#chageAttr p").html(".attr('checked'): <b>" + $input.attr('checked') + "</b><br>"
	              + ".prop('checked'): <b>" + $input.prop('checked') + "</b><br>"
	              + ".is(':checked'): <b>" + $input.is(':checked') ) + "</b>";
	}).change();

	$("#chageProp input[type='checkbox']").prop({
	  disabled: true
	});

	$('#textarea-btn').click(function(){
		var txt = $('#chageTextarea textarea').val();
		$('#chageTextarea p').html(txt);
	})

</script>
</html>
